<mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
  <button mat-icon-button>
    <img class="icon" src="/favicon.png" />
  </button>
  <h1>Orbit</h1>
</mat-toolbar>
<div class="container">
  <ng-container *ngIf="!!request">
    <ng-container *ngIf="!!key; else invalid">
      <p>{{ request?.keyID }}による署名に同意しますか？</p>
      <pre>
        {{ request?.dataHexString }}
      </pre>
      <form #form="ngForm" (submit)="onSubmit(password.value)">
        <mat-form-field fxFill>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            #password
          />
        </mat-form-field>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="50">
            <button mat-stroked-button fxFill type="button" (click)="onClickReject()">
              Reject
            </button>
          </div>
          <div fxFlex="50">
            <button mat-flat-button fxFill color="accent">
              Confirm
            </button>
          </div>
        </div>
      </form>
    </ng-container>
    <ng-template #invalid>
      <p>無効なキーID{{ request?.keyID }}です。</p>
      <button mat-stroked-button fxFill (click)="onClickReject()">
        Close
      </button>
    </ng-template>
  </ng-container>
</div>
