<mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Orbit</h1>
  <span class="fill-remaining-space"></span>
  <ng-container *ngIf="key$ | async as key">
    <button mat-icon-button (click)="delete(key?.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
<div class="container">
  <ng-container *ngIf="key$ | async as key">
    <mat-list>
      <h3 matSubheader>{{ key?.id }}</h3>
      <mat-divider></mat-divider>
      <mat-form-field fxFill appearance="outline">
        <mat-label>Public Key</mat-label>
        <input matInput readonly [value]="key?.public_key" />
        <button
          mat-button
          matSuffix
          matTooltip="Copy"
          color="accent"
          (click)="copy(key?.public_key)"
        >
          <mat-icon>input</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field fxFill appearance="outline">
        <mat-label>Mnemonic</mat-label>
        <textarea
          matInput
          readonly
          rows="3"
          style="resize: none;"
          [value]="key?.mnemonic"
        ></textarea>
        <button
          mat-icon-button
          matSuffix
          matTooltip="Copy"
          color="accent"
          (click)="copy(key?.mnemonic)"
        >
          <mat-icon>input</mat-icon>
        </button>
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Coin Type</span>
        <span class="fill-remaining-space"></span>
        <span>{{ getCoinTypeString(key?.coin_type) }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Hash Type</span>
        <span class="fill-remaining-space"></span>
        <span>{{ key?.hash_type }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Signature Type</span>
        <span class="fill-remaining-space"></span>
        <span>{{ key?.signature_type }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Account</span>
        <span class="fill-remaining-space"></span>
        <span>{{ key?.account }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Change</span>
        <span class="fill-remaining-space"></span>
        <span>
          {{ getChangeString(key?.change) }}
        </span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Address Index</span>
        <span class="fill-remaining-space"></span>
        <span>{{ key?.address_index }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </ng-container>
</div>
