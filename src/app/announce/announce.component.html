<mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
</mat-toolbar>
<form #form="ngForm">
  <mat-form-field fxFill appearance="outline">
    <mat-label>StdTx</mat-label>
    <textarea
      matInput
      readonly
      name="std-tx"
      [(ngModel)]="request.stdTxJSONString"
    ></textarea>
  </mat-form-field>
  <button mat-flat-button type="button">Reject</button>
  <button mat-flat-button color="accent">Confirm</button>
</form>
