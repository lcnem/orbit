<ng-container *ngIf="keys$ | async as keys">
  <ng-container *ngIf="keys?.length > 0; else empty">
    <mat-nav-list>
      <h3 matSubheader>Keys</h3>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let key of keys">
        <mat-list-item routerLink="/keys/{{ key.id }}">
          <div
            mat-list-icon
            [ngStyle]="{ 'background-color': getColorCode(key) }"
          ></div>
          <span>{{ key.id }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-nav-list>
  </ng-container>
  <ng-template #empty>
    <p class="empty">There is no key.</p>
  </ng-template>
  <br />
  <button mat-flat-button fxFill color="accent" routerLink="/keys/add">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>
